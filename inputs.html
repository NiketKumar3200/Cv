<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Fill</title>
</head>
<body>
    <h2>Fill the form</h2>
    <form action="mailto:abcd@gmail.com" method="POST" enctype="text/plain"> 
        <label>Name:</label>
        <input type="text">
        <br>
        <label>Date of Birth</label>
        <input type="date">
        <br>
        <label>Upload Resume</label>
        <input type="file">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Do you want to subscribe to e-mail updates?</label>
        <input type="checkbox">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
